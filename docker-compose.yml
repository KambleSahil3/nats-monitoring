networks:
  monitor-net:
    driver: bridge

services:
  surveyor:
    image: natsio/nats-surveyor:${SURVEYOR_DOCKER_TAG}
    container_name: nats-surveyor
    ports:
      - "7777:7777"
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./SYS.creds:/etc/surveyor/SYS.creds
      - ./observations:/observations
      - ./jetstream:/jetstream
    environment:
      - NATS_SURVEYOR_CREDS=/etc/surveyor/SYS.creds
      - NATS_SURVEYOR_SERVERS
      - NATS_SURVEYOR_SERVER_COUNT
    command: --count ${NATS_SURVEYOR_SERVER_COUNT} -s "${NATS_SURVEYOR_SERVERS}" --accounts --accounts-detailed --observe /observations --jetstream /jetstream --jsz all
    networks:
      - monitor-net

  prometheus:
    image: prom/prometheus:${PROMETHEUS_DOCKER_TAG}
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/:/etc/prometheus/
      - ./storage/prometheus:/usr/local/share/prometheus
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/usr/local/share/prometheus
    networks:
      - monitor-net
    depends_on:
      - surveyor

  grafana:
    image: grafana/grafana:${GRAFANA_DOCKER_TAG}
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./storage/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitor-net
    depends_on:
      - prometheus
